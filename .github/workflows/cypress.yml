name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Start a PostgreSQL container
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: ${{secrets.POSTGRES_DB}}
          POSTGRES_USER: ${{secrets.POSTGRES_USER}}
          POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U $POSTGRES_USER" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v20.9.0
      
      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Build client
        run: |
          cd client
          npm run build

      - name: Set Up Java
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17.0.9"

      - name: Build and Deploy Spring Boot App
        run: |
          ./gradlew server:build

      - name: Debug Information
        run: |
          ls -R $GITHUB_WORKSPACE/server/build/libs/
          pwd
        
      - name: Start Spring Boot
        run:  java -jar server/build/libs/server-0.0.1-SNAPSHOT.jar &
          # Add a delay to allow the Spring Boot application to start
          # Adjust the sleep duration based on the time your application needs to start
          # For example, if it needs 30 seconds, use "sleep 30"

      - name: Wait for Springboot
        run: sleep 10

      - name: Run Cypress tests
        run: |
          cd client
          npm run cypress
