name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v20.9.0

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Build client
        run: |
          cd client
          npm run build
      
      - name: Set Up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17.0.9'

      - name: Build and start spring boot
        run: |
          cd server
          ./gradlew build
          java -jar server\build\libs\server-0.0.1-SNAPSHOT.jar

      - name: Run Cypress tests
        run: npm run cypress